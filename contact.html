<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ivica Vulicevic" />
    <meta name="description" content="Contact information for Fast food" />
    <title>Contact Us - FF</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="images/tacos_close_up_1000x649.png"
          alt="Fast Food Shop"
          title="Food ready o eat!!"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Fast Food Shop</figcaption>
      </figure>
    </section>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="GET">
          <fieldset>
            <legend>Send US A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          Bulevar Oslobodjenja br 37 <br />
          11 000, Belgrade
          <br />
          Phone: <a href="tel:+381113684525">+381/1368-4525</a>
        </address>
      </section>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">Fast Food Shop</span>
      </p>
    </footer>
  </body>
</html>
